{% extends 'base.html' %}

{% block content %}

<style>
    /* Mejora de estilos para las tarjetas de categorías */
.category-card {
    background-color: #f8f9fa; /* Fondo claro */
    border: none;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
}

.category-card:hover {
    transform: translateY(-5px); /* Elevar la tarjeta al hacer hover */
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2); /* Añadir sombra */
}

/* Estilos del enlace dentro de la tarjeta */
.category-card .card-title a {
    color: #343a40; /* Color del texto */
    font-weight: 500;
    font-size: 1.5rem;
    transition: color 0.2s ease;
}

.category-card .card-title a:hover {
    color: #007bff; /* Cambia a azul en hover */
    text-decoration: underline; /* Subrayado en hover */
}

/* Ajustes de contenedor para centrado */
.container {
    max-width: 1200px;
}

.row-cols-md-3 {
    gap: 1.5rem;
}

</style>

<!-- Header -->
<header class="bg-dark py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder">Categories</h1>
            <p class="lead fw-normal text-white-50 mb-0">Choose your Categories Below...</p>
        </div>
    </div>
</header>

<div class="container my-5">
    <div class="row row-cols-1 row-cols-md-3 g-4 justify-content-center">
        {% for category in categories %}
        <div class="col">
            <div class="card category-card text-center h-100 shadow-sm">
                <div class="card-body d-flex align-items-center justify-content-center">
                    <h3 class="card-title">
                        <a href="{% url 'category' category %}" class="text-decoration-none">{{ category }}</a>
                    </h3>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
